<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENLIFE HEALTHCARE|Home </title>
    <link rel="stylesheet" href="../static/css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/491ca79f60.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <nav>
            <a href="{{ url_for ('index')}}"><img class="section-logo" src="../static/Images/LOGO.jpeg" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                        <li><a href="{{ url_for ('index')}}">HOME</a></li>
                        <li><a href="{{ url_for ('appointment')}}">APPOINTMENT</a></li>
                        <li><a href="{{ url_for ('documents')}}">HOSPITAL DOCUMENT</a></li>
                        
                </ul>
                
            </div>
            <i class="fas fa-bars fa-lg" onclick="showMenu()"></i>

        </nav>

        <div class="text-box">
           
        
        <div class="container">
            <table class="table table-dark table-hover" >
                <thead>
                  <tr>
                    <th scope="col">Token Number</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">date</th>
                    <th scope="col">time</th>
                  </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <th scope="row">{{a.sno}}</th>
                        <td>{{a.fname}}</td>
                        <td>{{a.lname}}</td>
                        <td>{{a.date_}}</td>
                        <td>{{a.visit_time}}</td>
                      </tr>  
                    
                  
                  
                </tbody>
              </table>
            </div>
        </div>


    </section> 
</body>
</html>
